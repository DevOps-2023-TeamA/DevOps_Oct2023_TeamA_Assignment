<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Home | TSA0 Records Systems</title>

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- Sweet Alert-->
    <link href="assets/libs/sweetalert2/sweetalert2.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/preloader.css" type="text/css" />
    <link href="assets/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.css" id="app-style" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="layout-wrapper">
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <div class="navbar-brand-box">
                        <a href="index.html" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="assets/images/logo-sm.svg" alt="" height="24">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/logo-sm.svg" alt="" height="24"> <span class="logo-txt">TSAO Capstone Records</span>
                            </span>
                        </a>

                        <a href="index.html" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="assets/images/logo-sm.svg" alt="" height="24">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/logo-sm.svg" alt="" height="24"> <span class="logo-txt">TSAO Capstone Records</span>
                            </span>
                        </a>
                    </div>
                </div>

                <div class="d-flex">
                    <a class="btn btn-primary waves-effect waves-light" id="logoutButton">
                        <i class="mdi mdi-logout"></i> Log Out
                    </a>
                </div>
            </div>
        </header>
        <div class="container-fluid">
            <div class="page-content">
                <div class="text-center">
                    <h2 class="mb-0" style="padding-bottom: 10px;">Account Management</h2>
                </div>
                <div class="row">
                    <div class="col-12">
                        <table id="datatable" class="table table-hover dt-responsive nowrap w-100">
                            <thead>
                                <tr>
                                    <th> ID </th>
                                    <th> Name </th>
                                    <th> Username </th>
                                    <th> Password (SHA-256 Encrypted) </th>
                                    <th> Role </th>
                                    <th> Creation Date </th>
                                    <th> Approval Status </th>
                                    <th> Actions </th>
                                </tr>
                            </thead>
                            <tbody id="accountsTable">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button id="returnButton" class="btn btn-primary waves-effect waves-light" type="submit">
                        <i class="mdi mdi-arrow-left-top"></i> Return
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/pages/materialdesign.init.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="./js/accounts-management.js"></script>
    <script src="./js/logout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
