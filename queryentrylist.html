<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TSA Office Records Systems</title>

    <link rel="stylesheet" href="assets/css/preloader.css" type="text/css" />
    <link href="assets/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.css" id="app-style" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="./global.css">
</head>

<body>
    <div id="layout-wrapper">
        <!--Header-->
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <div class="navbar-brand-box">
                        <a href="index.html" class="logo-txt">
                            TSAO Capstone Records
                        </a>
                    </div>
                </div>

                <div class="d-flex">
                    <a class="btn btn-primary waves-effect waves-light" id="logoutButton">
                        <i class="mdi mdi-logout"></i> Log Out
                    </a>
                </div>
            </div>
        </header>

        <!--Page Title-->
        <div class="page-content">
            <h1 class="header">
                Query Results
            </h1>
        </div>


        <!--Form Container-->
        <form id="query-entry" novalidate>
            <div class="mb-5 d-flex justify-content-center">
                <div class="col-lg-7 d-flex justify-content-center flex-column">
                    <div class="row d-flex justify-content-center">
                        <div class="card-body">

                            <div class="table-responsive">
                                <table class="table table-editable table-nowrap align-middle table-edits">
                                    <thead>
                                        <tr>
                                            <th style="width: 30px;"></th>
                                            <th style="width: 200px;">Title</th>
                                            <th style="width: 100px;">Person In Charge</th>
                                        </tr>
                                    </thead>
                                    <tbody id="entryTableBody"></tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                    <!--Action buttons-->
                    <div class="row-lg-5 mt-4 d-flex justify-content-evenly">
                        <div class="col-sm-1 d-flex justify-content-center align-items-center">
                            <button class="btn btn-success btn-lg" type="submit" id="export">Export</button>
                        </div>
                        <div class="col-sm-1 d-flex justify-content-center align-items-center">
                            <div class="btn btn-danger btn-lg" id="return">Return</div>
                        </div>
                    </div>

                </div>


            </div>
        </form>

    </div>

    <!--Javascript-->
    <script src="./js/queryentrylist.js"></script>
    <script src="./js/logout.js"></script>
</body>

</html>
