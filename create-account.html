<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8" />
    <title>TSA Office Records System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- preloader css -->
    <link rel="stylesheet" href="assets/css/preloader.min.css" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.css" id="app-style" rel="stylesheet" type="text/css" />

</head>

<body>
    <!-- <body data-layout="horizontal"> -->
    <div class="auth-page">
        <div class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-xxl-3 col-lg-3 col-md-3"></div>
                <div class="col-xxl-6 col-lg-6 col-md-6">
                    <div class="auth-full-page-content d-flex p-sm-5 p-4">
                        <div class="w-100">
                            <div class="d-flex flex-column h-100">
                                <div class="mb-4 mb-md-5 text-center">
                                    <a href="index.html" class="d-block auth-logo logo-txt">
                                        TSAO Capstone Records System
                                    </a>
                                </div>
                                <div class="auth-content my-auto">
                                    <div class="text-center">
                                        <h2 class="mb-0">Create New Account</h2>
                                    </div>
                                    <form class="mt-4 pt-2" action="index.html">
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                placeholder="Enter username">
                                        </div>
                                        <div class="mb-3">
                                            <div class="d-flex align-items-start">
                                                <div class="flex-grow-1">
                                                    <label class="form-label">Password</label>
                                                </div>
                                                <!-- <div class="flex-shrink-0">
                                                        <div class="">
                                                            <a href="auth-recoverpw.html" class="text-muted">Forgot password?</a>
                                                        </div>
                                                    </div> -->
                                            </div>

                                            <div class="input-group auth-pass-inputgroup">
                                                <input type="password" id="password" class="form-control"
                                                    placeholder="Enter password" aria-label="Password"
                                                    aria-describedby="password-addon">
                                                <button class="btn btn-light shadow-none ms-0" type="button"
                                                    id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-xxl-6 col-lg-6 col-md-6 col-6">
                                                <button id="createNewAccButton"
                                                    class="btn btn-primary w-100 waves-effect waves-light"
                                                    type="submit">
                                                    <i class="mdi mdi-account-plus-outline"></i> Create new user
                                                </button>
                                            </div>
                                            <div class="col-xxl-6 col-lg-6 col-md-6 col-6">
                                                <button id="cancelButton"
                                                    class="btn btn-danger w-100 waves-effect waves-light" type="submit">
                                                    <i class="mdi mdi-cancel"></i> Cancel
                                                </button>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <p class="text-danger" id="error-message"></p>
                                        </div>

                                    </form>
                                    <!-- <div class="mt-5 text-center">
                                            <p class="text-muted mb-0">Don't have an account ? <a href="register.html"
                                                    class="text-primary fw-semibold"> Sign up now </a> </p>
                                        </div> -->
                                </div>
                                <div class="mt-4 mt-md-5 text-center">
                                    <p class="mb-0">Â©
                                        <script>document.write(new Date().getFullYear())</script> DevOps-2023-TeamA
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end auth full page content -->
                </div>
                <div class="col-xxl-3 col-lg-3 col-md-3"></div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container fluid -->
    </div>


    <!-- JAVASCRIPT -->
    <script src="./js/paths.js"></script>

    <script src="assets/libs/jquery/jquery.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <!-- pace js -->
    <script src="assets/libs/pace-js/pace.min.js"></script>
    <!-- password addon init -->
    <script src="assets/js/pages/pass-addon.init.js"></script>

    <script src="./js/login.js"></script>
    <script src="./js/create-account.js"></script>
</body>

</html>
