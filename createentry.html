<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>TSA Office Records Systems</title>

    <link rel="stylesheet" href="assets/css/preloader.css" type="text/css" />
    <link href="assets/css/bootstrap.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <link href="assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/app.css" id="app-style" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" type="text/css" href="./global.css">
</head>
<body>
    <div id="layout-wrapper">
        <!--Header-->
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <div class="navbar-brand-box">
                        <a href="index.html" class="logo-txt">
                            TSAO Capstone Records
                        </a>
                    </div>
                </div>

                <div class="d-flex">
                    <a href="login.html" class="btn btn-primary w-md waves-effect waves-light">
                        <span class="d-none d-sm-inline-block me-2">Log Out</span> 
                    </a>
                </div>
            </div>
        </header>

        <!--Page Title-->
        <div class="page-content">
            <h1 class="header">
                Create New Capstone Entry
            </h1>
        </div>
        
        <!--Form Container-->
        <div class=" d-flex justify-content-center">
            <div class="col-lg-10 d-flex justify-content-center flex-column">
                <div class="row d-flex justify-content-center">
                    <!--Left side inputs-->
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-15">
                                <div>
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input class="form-control" type="text" placeholder="e.g. TanKK" id="name" required>
                                    </div>
                                </div>
                            
                                <div class="row d-flex justify-content-between">
                                    <div class="col-md-5">
                                        <div>
                                            <label class="form-label">Role of Contact</label>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" type="radio" name="roleRadio"
                                                    id="staff" checked>
                                                <label class="form-check-label" for="staff">
                                                    Staff
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="roleRadio"
                                                    id="student">
                                                <label class="form-check-label" for="student">
                                                    Student
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row-sm-3 mb-3">
                                            <label for="noOfStudents" class="form-label">No. Of Students</label>
                                            <input class="form-control" type="number" placeholder="e.g. 4" value="1" min="1" id="noOfStudents" required>
                                            
                                        </div>
                                        <div class="row-sm-3 mb-3">
                                            <label for="Year" class="form-label">Academic Year</label>
                                            <input class="form-control" type="text" placeholder="e.g. 2023/24" maxlength="7" id="year" required>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                
                            </div>
                        </div>
                    </div>

                    <!--Right side inputs-->
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-md">
                                <div class="mb-3">
                                    <label for="title" class="form-label">Capstone Title</label>
                                    <input class="form-control" type="text" placeholder="e.g. Quantum Mechanics" id="title" required>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="mb-3">
                                    <label for="company" class="form-label">Name of company</label>
                                    <input class="form-control" type="text" placeholder="e.g. KK company" id="company" required>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <div class="mb-3">
                                    <label for="poc" class="form-label">Company Point of Contact</label>
                                    <input class="form-control" type="text" placeholder="e.g. Tan BB" id="poc" required>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                <!--Description text area-->
                <div class="row-sm-8 d-flex justify-content-center">
                    <div class="col-8">
                        <label for="description" class="form-label">Brief Description of Project</label>
                        <textarea class="form-control" rows="5" placeholder="Write here" id="description" required></textarea>
                    </div>
                </div>

                <!--Action buttons-->
                <div class="row-lg-5 mt-4 d-flex justify-content-evenly">
                    <div class="col-sm-1 d-flex justify-content-center align-items-center">
                        <button class="btn btn-success btn-lg" type="submit" id="save">Save</button>
                    </div>

                    <div class="col-sm-1 d-flex justify-content-center align-items-center">
                        <button class="btn btn-danger btn-lg" type="submit" id="cancel">Cancel</button>
                    </div>                        
                </div>

            </div>
            

        </div>
        

    </div>
    
    <script src="./index.js"></script>
</body>
</html>
